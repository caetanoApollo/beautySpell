<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Spell</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./assets/logo.jpeg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <img class="logo" src="./assets/logo.jpeg" alt="Logo da Beauty Spell">
        <h1 class="titulo">Beauty Spell</h1>
        <i class="bi bi-cart carrinho"></i>
    </header>

    <main>
        <h2 class="t-carrinho">
            <i class="bi bi-cart"></i>
            Seu Carrinho
        </h2>

        <div class="containerCart">
            <table id="cart-table">
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <section class="resumo">
            <div class="cart-summary">
                <h3>Resumo do Carrinho</h3>
                <div class="summary-item">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-item">
                    <span>Frete:</span>
                    <span id="shipping">$0.00</span>
                </div>
                <div class="summary-item">
                    <span>Total:</span>
                    <span id="total">$0.00</span>
                </div>
            </div>
            <button id="confirm-button">Confirmar Pedido</button>
        </section>

        <section class="voltar">
            <button id="back-button">Voltar para a página principal</button>
        </section>
    </main>

    <footer>
        <p>Todos os direitos © Reservados</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
