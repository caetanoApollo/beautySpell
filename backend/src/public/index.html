<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Spell</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./assets/logo.jpeg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <img class="logo" src="./assets/logo.jpeg" alt="Logo da Beauty Spell">
        <h1 class="titulo">Beauty Spell</h1>
        <div class="icones">
            <i class="bi bi-cart icon carrinho"></i>
            <i class="bi bi-star icon favo"></i>
            <i class="bi bi-person icon conta"></i>
            <i class="bi bi-gear icon config"></i>
        </div>
    </header>

    <main>
        <section id="sessao-dia">
            <h2 class="titulo-sessao">Sessão Dia:</h2>
            <div id="box-dia" class="box-conteudo"></div>
        </section>
        <section id="sessao-noite">
            <h2 class="titulo-sessao">Sessão Noite:</h2>
            <div id="box-noite" class="box-conteudo"></div>
        </section>
    </main>

    <div id="logoutModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Tem certeza que deseja deslogar?</h2>
            <button id="confirm-logout">Sim, deslogar</button>
            <button id="cancel-logout">Cancelar</button>
        </div>
    </div>

    <footer>
        <p>Todos os direitos &copy; Reservados</p>
    </footer>
    <script type="module" src="./index.js"></script>
</body>
</html>
