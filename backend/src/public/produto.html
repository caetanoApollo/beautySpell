<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Spell</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./assets/logo.jpeg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <img class="logo" src="./assets/logo.jpeg" alt="Logo da Beauty Spell">
        <h1 class="titulo">Beauty Spell</h1>
        <div class="icones">
            <i class="bi bi-cart icon carrinho"></i>
            <i class="bi bi-star icon favo"></i>
            <i class="bi bi-person icon conta"></i>
            <i class="bi bi-gear icon config"></i>
        </div>
    </header>

    <main>
        <section class="prinPro">
            <div class="produtoPrin">
                <img id="product-image" src="" alt="">
                <div>
                    <h2 id="product-name"></h2>
                    <p id="product-price"></p>
                </div>
            </div>

            <div class="buttonsPro">
                <button id="addCart"><i class="bi bi-cart"></i>Adicionar ao carrinho</button>
                <button><i class="bi bi-bag"></i>Comprar Agora</button>
                <button><i class="bi bi-star"></i>Adicionar favorito</button>
            </div>  
        </section>

        <section>
            <p class="descricao" id="product-description"></p>
        </section>

        <section class="voltar">
            <button id="back-button">Voltar para a página principal</button>
        </section>
    </main>

    <footer>
        <p>Todos os direitos © Reservados</p>
    </footer>
    <script  src="./produto.js"></script>
</body>
</html>
