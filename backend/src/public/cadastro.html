<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Spell</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./assets/logo.jpeg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <img class="logo" src="./assets/logo.jpeg" alt="Logo da Beauty Spell">
        <h1 class="titulo">Beauty Spell</h1>
        <i class="bi bi-cart carrinho"></i>
    </header>

    <main class="mainCadastro">
        <section id="cadastro">
            <h2 class="title">Cadastre-se</h2>

            <div class="input">
                <p>Nome</p>
                <input type="text" id="nome-cadastro">
            </div>

            <div class="input">
                <p>Email</p>
                <input type="email" id="email-cadastro">
            </div>

            <div class="input">
                <p>Senha</p>
                <input type="password" id="senha-cadastro">
            </div>

            <button class="btn" onclick="cadastrarUsuario()">Cadastre-se</button>
        </section>
    </main>

    <footer>
        <p>Todos os direitos Â© Reservados</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
